{% extends 'base.html' %}
{% load static %}


{% block title %}News{% endblock title %}

{% block style %}<link rel="stylesheet" href="{% static 'news/news.css' %}">{% endblock style %}


<body>
{% block isi %}

<div class="main-news">
{% for News in object_list %}
    <a class="news-isi" href="#news_id">
        <div class="news-isi-gambar"><img src="{{News.gambar.url}}" ></div>
        <div class="news-isi-tulisan">
            <p class="news-isi-tulisan-tanggal">{{News.tanggal}}</p>
            <h1 class="news-isi-tulisan-judul">{{News.judul}}</h1>
            <p class="news-isi-tulisan-thumbnail">{{News.isi|safe}}</p>
        </div>
    </a>
{% endfor %}
</div>
{% include 'news/news_modal.html' %}
{% endblock isi %}
</body>
